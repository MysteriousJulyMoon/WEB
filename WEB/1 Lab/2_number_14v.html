<!DOCTYPE html>
<html>
<head>
    <title>Форма с чекбоксами и радиокнопками</title>
</head>
<body>

    <form>
        <h2>Выберите свои любимые фрукты:</h2>

        <label>
            <input type="checkbox" name="fruits" value="apple"> Яблоко
        </label><br>

        <label>
            <input type="checkbox" name="fruits" value="banana"> Банан
        </label><br>

        <label>
            <input type="checkbox" name="fruits" value="orange"> Апельсин
        </label><br><br>

        <h2>Выберите свой пол:</h2>

        <label>
            <input type="radio" name="gender" value="male"> Мужской
        </label><br>

        <label>
            <input type="radio" name="gender" value="female"> Женский
        </label><br><br>

        <input type="submit" value="Отправить">
    </form>

</body>
</html>
